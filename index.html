<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .zoom {
        cursor: default;
        fill: none;
        pointer-events: all;
    }
    .axis path,
    .axis line {
        stroke-width: 1;
        fill: none;
    }

    .container{
        float: left;
    }

    path {
        fill: none;
        stroke-width: 1.5;
        clip-path: url(#clip);
    }

</style>

<div id="body"></div>
<div id="svg"></div>

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

    var svgChart = d3.select("svg")
    margin = {top: 20, right: 20, bottom: 110, left: 40},
            margin2 = {top: 430, right: 20, bottom: 30, left: 40},
            width = +svgChart.attr("width") - margin.left - margin.right,
            height = +svgChart.attr("height") - margin.top - margin.bottom,
            height2 = +svgChart.attr("height") - margin2.top - margin2.bottom;

    var parseDate = d3.timeParse("%B-%Y");

    var x = d3.scaleTime().range([0, width]),
            x2 = d3.scaleTime().range([0, width]),
            y = d3.scaleLinear().range([height, 0]),
            y2 = d3.scaleLinear().range([height2, 0]);

    var xAxis = d3.axisBottom(x),
            xAxis2 = d3.axisBottom(x2),
            yAxis = d3.axisLeft(y);

    var brush = d3.brushX()
            .extent([[0, 0], [width, height2]])
            .on("brush end", brushed);

    var zoom = d3.zoom()
            .scaleExtent([1, Infinity])
            .translateExtent([[0, 0], [width, height]])
            .extent([[0, 0], [width, height]])
            .on("zoom", zoomed);

    var area = d3.area()
            .curve(d3.curveBasis)
            .x(function(d) { return x(d.date); })
            .y0(height)
            .y1(function(d) { return y(d.unemployment); });

    var area2 = d3.area()
            .curve(d3.curveBasis)
            .x(function(d) { return x2(d.date); })
            .y0(height2)
            .y1(function(d) { return y2(d.unemployment); });

    var valueLine = d3.line()
            .curve(d3.curveBasis)
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.unemployment); });

    var valueLine2 = d3.line()
            .curve(d3.curveBasis)
            .x(function(d) { return x2(d.date); })
            .y(function(d) { return y2(d.unemployment); });

    svgChart.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

    var focus = svgChart.append("g")
            .attr("class", "focus")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svgChart.append("g")
            .attr("class", "context")
            .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    dataAll = {};
    dataArray = [];

    /*************************************************/
    /*                 Chart Section                 */
    /*************************************************/

    d3.csv("unemployment.csv", function(error, data) {
        if (error) throw error;

        data.forEach(function(d){
            if(dataAll[d.State]==undefined)
                dataAll[d.State] = [];
            dataAll[d.State].push(d);
        });

        for(var statename in dataAll){
            dataAll[statename].forEach(function(d){
                d.date = parseDate(d.Month + "-" +d.Year);
                d.unemployment = +d["Unemployment rates by State, not seasonally adjusted"];
            });

            dataAll[statename].sort(function(a,b){
                if(a.date < b.date)
                    return -1;
                else if (a.date > b.date)
                    return 1;
                else
                    return 0;
            });
        }

        //dataArray.push(dataAll["Ohio"]);
        focus.selectAll(".line").remove();

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.unemployment; })]);
        x2.domain(x.domain());
        y2.domain(y.domain());

        focus.selectAll(".line").remove();
        //drawGraph();

    });

    function drawGraph() {
        //focus.selectAll(".line").remove();

        focus.append("path")
                .data(dataArray)
                .attr("class", "line")
                .attr("stroke", function(d, i){
                    return selColor;
                })
                .attr("d", function(d){
                    return valueLine(d);
                });

        focus.selectAll(".line").data(dataArray).enter().append("path")
                .attr("class", function (d) {
                    return "line"+d[0].State;
                })
                .attr("stroke", function(d){
                    console.log(color1(d[0].State) + "hi");
                    return selColor;
                })
                .attr("d", function(d,i){
                    console.log("AAA "+i);
                    return valueLine(d);
                })

        focus.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        focus.append("g")
                .attr("class", "axis axis--y")
                .call(yAxis);

        context.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height2 + ")")
                .call(xAxis2);

        context.append("g")
                .attr("class", "brush")
                .call(brush)
                .call(brush.move, x.range());

        svgChart.append("rect")
                .attr("class", "zoom")
                .attr("width", width)
                .attr("height", height)
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .call(zoom);
    }

    function brushed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
        var s = d3.event.selection || x2.range();
        x.domain(s.map(x2.invert, x2));
        focus.selectAll(".line").attr("d", function(d){ return valueLine(d); });
        focus.select(".axis--x").call(xAxis);
        svgChart.select(".zoom").call(zoom.transform, d3.zoomIdentity
                .scale(width / (s[1] - s[0]))
                .translate(-s[0], 0));
    }

    function zoomed() {
        if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
        var t = d3.event.transform;
        x.domain(t.rescaleX(x2).domain());
        focus.selectAll(".line").attr("d", function(d){ return valueLine(d); });
        focus.select(".axis--x").call(xAxis);
        context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
        brush.extent(brush.extent());
    }

    function update(){
        //dataArray.push(dataAll[inState]);
        //dataArray.push(dataAll["New Mexico"]);
        //focus.selectAll(".line").remove();





        drawGraph();
        /*      focus.selectAll(".line").data(dataArray).enter().append("path")
         .attr("class", function (d) {
         return "line"+d[0].State;
         })
         .attr("stroke", function(d){
         console.log(color(d[0].State) + "hi");
         return color(d[0].State);
         })
         .attr("d", function(d,i){
         console.log("AAA "+i);
         return valueLine(d);
         })

         focus.selectAll(".inState")
         .attr("stroke", "#1f77b4");
         /*focus.append("path")
         .attr("class", "line")
         .attr("d", function(d,i){
         return valueLine(dataArray[i]);
         })
         /*focus.append("path")
         .attr("class", "line")
         .attr("d", function(d){
         return valueLine(dataArray[1]);
         });
         */
    }

    /*************************************************/
    /*                 Map Section                   */
    /*************************************************/

</script>

<script type="text/javascript">
    //Width and height

    var selColor;

    var w = 500;
    var h = 300;
    //Define map projection
    var projection = d3.geoAlbersUsa()
            .translate([w/2, h/2])
            .scale([600]);
    //Define path generator
    var statePath = d3.geoPath()
            .projection(projection);
    //Create SVG element
    var svgMap = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
    //Load in GeoJSON data
    var color1 = d3.scaleOrdinal(d3.schemeCategory10);
    var color2 = d3.scaleOrdinal(d3.schemeCategory20);
    var color3 = d3.scaleOrdinal(d3.schemeCategory20b);

    mapState = [];

    d3.json("us-states.json", function(json) {

        //Bind data and create one path per GeoJSON feature
        svgMap.selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", statePath)
                .style("stroke", "black")
                .style("stroke-opacity", "1")
                .style("fill", function(d){
                    if(+(d.id) < 11) {
                        console.log(+(d.id) + " c1");
                        return color1(d.properties.name);
                    }
                    else if((+(d.id) > 10) && (+(d.id) < 41)) {
                        console.log(+(d.id) + " c2");
                        return color2(d.properties.name);
                    }
                    else {
                        console.log(+(d.id) + " c3");
                        return color3(d.properties.name);
                    }
                })
                .on("click", function(d1){
                    svgMap.selectAll("path")
                            .style("fill-opacity", function(d2){
                                if(d1==d2) {
                                    if((this).style.fillOpacity==1.00) {
                                        console.log(d1.properties.name + " click off");
                                        dataArray.pop(dataAll[d1.properties.name]);
                                        focus.select(".line").remove();
                                        //update chart here
                                        return 0;
                                    }
                                    else{
                                        console.log(d1.properties.name + " click on");
                                        //update chart here
                                        if(+(d1.id) < 11) {
                                            console.log(+(d1.id) + " c1");
                                            selColor = color1(d1.properties.name);
                                        }
                                        else if((+(d1.id) > 10) && (+(d1.id) < 41)) {
                                            console.log(+(d1.id) + " c2");
                                            selColor = color2(d1.properties.name);
                                        }
                                        else {
                                            console.log(+(d1.id) + " c3");
                                            selColor = color3(d1.properties.name);
                                        }
                                        dataArray.push(dataAll[d1.properties.name]);
                                        update(d1.properties.name);
                                        return 1;
                                    }
                                }
                                else if ((this).style.fillOpacity==1.00)
                                    return 1;
                                else
                                    return 0;

                            });
                })
        mapState = json.features;
        console.log(mapState);

         svg.selectAll("path")
         .style("stroke-width", function(d4){
         if(d3==d4) {
         console.log(d3.properties.name + " mouseover");
         return "5";
         }
         });
         /*.style("stroke", function(d5){
         if(d3==d5) {
         return "white";
         }
         });
         });*/

    });

</script>
